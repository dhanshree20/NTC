<!-- Contact Hero Section -->

    <img src="images/img4.jpg" alt="Banner Image" />
    <div class="overlay">
      <h1>Contact Us</h1>
      <p>We're here to help â€” get in touch with our expert team today.</p>
    </div>

<!-- Location Section -->
    <section class="location-section">
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <p>Flat No. 304, Gagan Enclave, Bibwewadi Kondhwa <br/>Road, Marketyard, Pune - 411037</p>

  <!-- Contact Form -->
   <div class="contact-wrapper">
<h2>Get In Touch</h2>   
<form action="https://formsubmit.co/gandas.dhanashree@gmail.com" method="POST">
  <!-- Name and Subject -->
  <div class="row">
    <input type="text" name="name" placeholder="Enter your name*" required />
    <input type="text" id="subjectInput" name="subject" placeholder="Enter your subject*" required />
  </div>

  <!-- Phone and Company -->
  <div class="row">
    <input type="tel" name="phone" placeholder="Enter your phone*" required />
    <input type="text" name="company" placeholder="Enter company name*" required />
  </div>

  <!-- Product Category -->
  <div class="row full">
    <select name="product_category" required>
      <option value="">Select a Service</option>
      <option value="Fiber Laser Metal Cutting Machines">Industrial(PU/Epoxy) Flooring</option>
      <option value="Fiber Laser Welding Machines">Waterproofing</option>
    </select>
  </div>

  <!-- Requirements -->
  <div class="row full">
    <textarea rows="4" name="requirements" placeholder="Tell us about your requirements..." required></textarea>
  </div>

  <!-- Send Button -->
  <button type="submit" class="con-btn-si">Send Inquiry</button>
  </div>
</form>

<script>
// Prefill subject from URL
const params = new URLSearchParams(window.location.search);
const subject = params.get("subject");
if (subject) {
  document.getElementById("subjectInput").value = decodeURIComponent(subject);
}
</script>
